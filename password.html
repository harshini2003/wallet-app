<html>
<head>
<title>forgot password</title>
<style>
#form
{
width:500px;
height:250px;
border:5px solid;
border-radius:10px;
border-color:green;
}
.btn
{
padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color:white;
  background-color:#34eb3d;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #097303;
}
.btn:hover{background-color:red;}
</style>
</head>
<body bgcolor="lightgreen">
<font 
size="5">
<center><h1>WALLET APP</h1></center><br><br>
<script type="text/javascript">
function validate()
{
let x=document.forms["form"]["New password"].value;
let y=document.forms["form"]["confirm password"].value;
if(x==""||y=="")
{
window.alert("please fill the password");
return false;
}
}
</script>
<center><form id="form" name="form">
New password:
<input type="text" name="New password"><br<br><br><br><br>
Confirm password:
<input type="text" name="confirm password"><br><br><br>
<button onclick="return validate()" class="btn">Submit</button>&nbsp&nbsp
<button type="Cancel" class="btn" value="Cancel">Cancel</button>
</form></center>
</body>
</html>
